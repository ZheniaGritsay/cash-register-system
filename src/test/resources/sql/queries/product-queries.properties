create=INSERT INTO products (title, code, price, quantity_type, quantity_on_stock, image) VALUES (?, ?, ?, ?, ?, ?);
get.by.id=SELECT *, 0 as bought_quantity FROM products WHERE id = ?;
update=UPDATE products SET title = ?, code = ?, price = ?, quantity_type = ?, quantity_on_stock = ?, image = ? WHERE id = ?;
delete=DELETE FROM products WHERE id = ?;
get.all=SELECT *, 0 as bought_quantity FROM products;
get.all.by.check.id=SELECT * FROM products p JOIN checks_products cp ON cp.product_id = p.id WHERE cp.check_id = ?;
get.by.title=SELECT *, 0 as bought_quantity FROM products WHERE title LIKE ?;
get.by.code=SELECT *, 0 as bought_quantity FROM products WHERE code = ?;
get.by.code.matching=SELECT *, 0 as bought_quantity FROM products WHERE CAST(code as text) LIKE ?;
pagination=SELECT *, 0 as bought_quantity FROM products LIMIT ? OFFSET ?;
count=SELECT COUNT(*) FROM products;